<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boka Tjänst - Melitec</title>
  <link rel="stylesheet" href="../styles/booking.css">
</head>
<body>

<!-- Header med kontaktinformation och tillbaka-länk -->
<header>
  <div class="container">
    <div class="header-info">
      <p><strong>Telefon:</strong> <a href="tel:+4610148777">010 – 14 88 777</a></p>
      <p><strong>E-post:</strong> <a href="mailto:info@melitec.se">info@melitec.se</a></p>
    </div>
    <h1>Melitec - Boka Tjänst</h1>
    <p>Vänligen fyll i formuläret för att boka en tjänst.</p>
  </div>
</header>

<!-- Bättre placering av "Tillbaka till tjänster" knapp -->
<div class="back-button-container">
  <a href="services.html" class="back-button">⬅ Tillbaka till tjänster</a>
</div>

<!-- Formulärsektion -->
<section class="form-container">
  <h2>Boka Tid</h2>
  <form action="confirmation.html" method="GET">
    <div class="form-group">
      <label for="name">Namn</label>
      <input type="text" id="name" name="name" required placeholder="Ditt namn">
    </div>

    <div class="form-group">
      <label for="email">E-post</label>
      <input type="email" id="email" name="email" required placeholder="Din e-postadress">
    </div>

    <div class="form-group">
      <label for="service">Tjänst</label>
      <select id="service" name="service" required>
        <option value="Datorstäd">Datorstäd</option>
        <option value="Routerinstallation">Routerservice</option>
        <option value="Nätverkskonfiguration">Nätverkskonfiguration</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Datum</label>
      <input type="date" id="date" name="date" required>
    </div>

    <button type="submit">Skicka Bokning</button>
  </form>
</section>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2024 Melitec - IT Service | Alla rättigheter förbehållna</p>
  </div>
</footer>

</body>
</html>
